<html>
  <div class="container">
    <header>
      <strong>
        <h1>
          location weather
        </h1>
      </strong>
    </header>

      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="autocomplete-input" class="white-text" [(ngModel)]="Inputcity">
          <label class="active" for="first_name2">
            <h6 class="white-text">
             {{Upper('insira a sua cidade')}}
            </h6>
          </label>
          <div class="button">
            <button class="waves-effect waves-light btn-small"  (click)="getWeather()" >{{Upper('buscar')}}</button>
          </div>
        </div>
      </div><br>

      <div class="weather" *ngIf="cidade.name != ''">
        <div class="card horizontal" id="card">
          <div class="row">
            <div class="col s12">
              <h4 class="red-text">
                <strong class="blue-text">
                  {{Upper("clima atual em")}}
                </strong>
                 {{cidade.name | uppercase}}
              </h4>
            </div>
            <div class="col s6 push-s12">
              <h5 [ngClass]="{'blue-text': isColorTrue}" >ATUAL: {{cidade.temp}} {{Upper('°c')}}</h5>
            </div>
            <div class="col s12 push-s12">
              <h6 [ngClass]="{'blue-text': isColorTrue}" > {{cidade.temp}} {{Upper('°c')}}</h6>
            </div>
          </div>
        </div>
      </div>
      <app-loading *ngIf="loading"></app-loading>

  </div>


</html>
